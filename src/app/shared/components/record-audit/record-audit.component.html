<section *ngIf="this.model">
  <mat-chip-listbox>
    <mat-chip-option>Created By : {{this.model.createdBy}}</mat-chip-option>
    <mat-chip-option>Created At : {{this.model.createdAt}}</mat-chip-option>
    <mat-chip-option>Updated By : {{this.model.updatedBy}}</mat-chip-option>
    <mat-chip-option>Updated At : {{this.model.updatedAt}}</mat-chip-option>
  </mat-chip-listbox>
</section>
