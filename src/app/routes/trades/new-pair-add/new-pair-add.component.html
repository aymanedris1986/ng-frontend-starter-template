<mat-card>
  <mat-card-header>
    <mat-card-title>New Symbol</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="fg" class="form-field-full">
      <div class="row m-t-16">
        <div class="col-sm-12">
          <mat-form-field>
            <mat-label>Code</mat-label>
            <input matInput placeholder="Code" formControlName="code">
          </mat-form-field>
        </div>
      </div>
      <div class="row m-t-16">
        <div class="col-sm-12">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
