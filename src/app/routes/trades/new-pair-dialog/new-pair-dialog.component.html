<h2 mat-dialog-title>New Pair</h2>
<mat-dialog-content>
<app-trades-new-pair-add #pair></app-trades-new-pair-add>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" (click)="submit(pair)" mat-dialog-close cdkFocusInitial>Save</button>
</mat-dialog-actions>
