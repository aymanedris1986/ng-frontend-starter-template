{{this.crudModel()|json}}
<mat-card>
	<mat-card-content>
    <form [formGroup]="fg" class="form-field-full">
      <div class="row m-t-16">
        <div class="col-sm-4">
          <mat-form-field class="w-full">
            <mat-label>Symbol</mat-label>
            <mtx-select [items]="(this.lovMap['SYMBOL'] | async)!" formControlName="symbol" bindLabel="name" bindValue="id" autofocus>
            </mtx-select>
          </mat-form-field>
        </div>
        <div class="col-sm-4">
          <mat-form-field>
              <mat-label>Entry Date</mat-label>
              <mtx-datetimepicker-toggle [for]="entryDate" matSuffix></mtx-datetimepicker-toggle>
              <mtx-datetimepicker #entryDate type="date"></mtx-datetimepicker>
              <input [mtxDatetimepicker]="entryDate" formControlName="entryDate" matInput>
          </mat-form-field>
        </div>
        <div class="col-sm-4">
          <mat-form-field>
              <mat-label>Exit Date</mat-label>
              <mtx-datetimepicker-toggle [for]="exitDate" matSuffix></mtx-datetimepicker-toggle>
              <mtx-datetimepicker #exitDate type="date"></mtx-datetimepicker>
              <input [mtxDatetimepicker]="exitDate" formControlName="exitDate" matInput>
          </mat-form-field>
        </div>
      </div>
      <div class="row m-t-16">
        <div class="col-sm-4">
          <mat-form-field>
              <mat-label>Split Date</mat-label>
              <mtx-datetimepicker-toggle [for]="tradeSplitSplitDate" matSuffix></mtx-datetimepicker-toggle>
              <mtx-datetimepicker #tradeSplitSplitDate type="date"></mtx-datetimepicker>
              <input [mtxDatetimepicker]="tradeSplitSplitDate" formControlName="tradeSplitSplitDate" matInput>
          </mat-form-field>
        </div>
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
