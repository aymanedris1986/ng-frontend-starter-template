{{this.model | json}}
<mat-card>
  <mat-card-header>
    <mat-card-title>Trade</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="fg" class="form-field-full">
      <div class="row m-t-16">
        <div class="col-sm-6">
          <mat-form-field class="w-full">
            <mat-label>Symbol</mat-label>
            <mtx-select [items]="(this.lovMap['SYMBOL'] | async)!" formControlName="symbol" bindLabel="name"
                        bindValue="id"
                        autofocus>
            </mtx-select>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field>
            <mat-label>DateTime</mat-label>
            <mtx-datetimepicker-toggle [for]="entryDate" matSuffix></mtx-datetimepicker-toggle>
            <mtx-datetimepicker #entryDate startView="month" [timeInterval]="5">
            </mtx-datetimepicker>
            <input [mtxDatetimepicker]="entryDate" autocomplete="false" formControlName="entryDate" matInput>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
