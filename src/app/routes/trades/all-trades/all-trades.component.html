<button mat-button *ngIf="this.bulkEditTrades.length === 0" color="accent" class="m-16" (click)="bulkEdit()" [disabled]="selectedTrades.length <= 1">Bulk Edit</button>

<app-trades-trades-table  *ngIf="tradeList$ && this.bulkEditTrades.length === 0" [tradesList$]="tradeList$" (rowSelected)="rowSelectedEvent($event)"></app-trades-trades-table>

<!--<button mat-raised-button color="primary" (click)="bulkEdit()" [disabled]="selectedTrades.length <= 1">Bulk Edit</button>-->

<app-trades-trade-bulk-editor *ngIf="this.bulkEditTrades && this.bulkEditTrades.length > 0" [bulkEditTrades]="this.bulkEditTrades" (wizardFinished)="hideWizard($event)"></app-trades-trade-bulk-editor>
